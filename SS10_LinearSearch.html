<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linear Search</title>
</head>
<body>
    <script>
        function findMin(arr) {
            let min = arr[0];
            for (let i = 1; i < arr.length; ++i) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;

        }


        function findMax(arr) {
            let max = arr[0];
            for (let i = 1; i < arr.length; ++i) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }

        function displayArr(arr) {
            let textArr="";
            let i;
            for (i = 0; i < arr.length; ++i) {
                textArr+=arr[i] + " ";
                if(i%10==9){
                    textArr+="<br/>";
                }
            }
            document.write(textArr);
        }


        ///////////////////////Search Min, Max in Array///////////////////
        let nums = [];

        for(let i=0;i<100;++i){
            nums[i] = Math.floor(Math.random() * 101);
        }

       let minValue = findMin(nums);
        displayArr(nums);
        document.write("<br/>");
        document.write("The minimum value is: " + minValue);

        let maxValue = findMax(nums);
        document.write("<br/>");
        document.write("The maximum value is: " + maxValue);


    </script>

</body>
</html>
